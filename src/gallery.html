<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/src/css/gallery.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>StreetRide</title>
</head>


<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container container">
                <div class="header__menu menu">
                    <div class="menu__logo">
                        <a href="/src/index.html"><img src="/src/icons/SRlogo.svg" alt="logo"></a>
                    </div>
                    <div class="menu__circle">
                        <a href="/src/gallery.html"><img src="/src/icons/circle.svg" alt="circle"></a>
                    </div>
                    <div class="menu__search">
                        <form action="" class="menu__search-form search-form">
                            <button class="search-form__search-btn" type="submit"><img src="/src/icons/search-icon.svg"
                                    alt=""></button>
                            <input class="search-form__search-input" type="text">
                        </form>
                    </div>
                    <div class="menu__map">
                        <a href=""><img src="/src/icons/map-pin.svg" alt="map"></a>
                    </div>
                    <div class="menu__shopping-bag">
                        <a href=""><img src="/src/icons/shopping-bag.svg" alt="shopping-bag"></a>
                    </div>
                    <div class="menu__user">
                        <a href=""><img src="/src/icons/user.svg" alt="user"></a>
                    </div>
                </div>
            </div>
        </header>
        <section class="main">
            <div class="main__container container">
                <div class="main__srlabel">
                    <img src="/src/img/Street-Ride.svg" alt="StreetRide">
                </div>
                <div class="main__gallery">
                    <div class="main__label">
                        <span>Gallery</span>
                    </div>
                    <div class="main__rulet">
                        <div class="main__even-row">
                            <div class="main__even-gall-photo"><img src="/src/img/image 3.png" alt=""></div>
                            <div class="main__even-gall-photo"><img src="/src/img/image 4.png" alt=""></div>
                            <div class="main__even-gall-photo"><img src="/src/img/image 5.png" alt=""></div>
                            <div class="main__even-gall-photo"><img src="/src/img/image 6.png" alt=""></div>
                        </div>
                        <div class="main__odd-row">
                            <div class="main__odd-gall-photo"><img src="/src/img/image 7.png" alt=""></div>
                            <div class="main__odd-gall-photo"><img src="/src/img/image 8.png" alt=""></div>
                            <div class="main__odd-gall-photo"><img src="/src/img/image 9.png" alt=""></div>
                        </div>
                        <div class="main__even-row">
                            <div class="main__even-gall-photo"><img src="/src/img/image 10.png" alt=""></div>
                            <div class="main__even-gall-photo"><img src="/src/img/image 11.png" alt=""></div>
                            <div class="main__even-gall-photo"><img src="/src/img/image 12.png" alt=""></div>
                            <div class="main__even-gall-photo"><img src="/src/img/image 13.png" alt=""></div>
                        </div>
                        <div class="main__odd-row">
                            <div class="main__odd-gall-photo"><img src="/src/img/image 14.png" alt=""></div>
                            <div class="main__odd-gall-photo"><img src="/src/img/image 15.png" alt=""></div>
                            <div class="main__odd-gall-photo"><img src="/src/img/image 16.png" alt=""></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="footer__container container">
                <div class="footer__menu-row">
                    <div class="footer__menu-column">
                        <div class="footer__col">
                            <ul>
                                <li>2022 Mustang</li>
                                <li>Gallery</li>
                                <li>Features</li>
                                <li>Accessoires</li>
                                <li>Catalog</li>
                            </ul>
                        </div>
                    </div>
                    <div class="footer__menu-column">
                        <div class="footer__col">
                            <ul>
                                <li>Support</li>
                                <li>Workshops</li>
                                <li>Warranty</li>
                                <li>Manuals</li>
                                <li>Contact-us</li>
                            </ul>
                        </div>
                    </div>
                    <div class="footer__menu-column">
                        <div class="footer__col">
                            <ul>
                                <li>Ford Expieience</li>
                                <li>Corporate</li>
                                <li>investmens</li>
                                <li>Test-Drive</li>
                                <li>About</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
